<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main">
          <div class="avatar">
            <img src="avatar-jessica.jpeg" alt="avatar-jessica.jpeg" />
          </div>

          <div class="headings">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
          </div>

          <div class="para">
            <p>"Front-end developer and avid reader"</p>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Frontend Mentor</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
